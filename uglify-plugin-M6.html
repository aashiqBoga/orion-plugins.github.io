<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uglify plugin for Orion M6</title>
</head>
<body>
	<script src="require.js"></script>
	<script src="orion-plugin-min-M6.js"></script>
	<script>

require(["uglify/parse-js", "uglify/process"], function(jsp, pro) {
	// for some reason the modules don't get loaded correctly? 
	
	window.onload = function() {
		var provider = new eclipse.PluginProvider();
		provider.registerServiceProvider("editorAction", {
			info : function() {
					return {
						name : "Uglify JS",
						img : "http://mamacdon.github.com/img/compress.png",
						key : [ "u", false, false, true ] // alt+u
					};
			},
			run : function(selectedText, text, selection) {
				try {
					var toFormat;
					var selectionEmpty = selection.start === selection.end;
					if (selectionEmpty) {
						toFormat = text;
					} else {
						toFormat = selectedText;
					}
					
					var ast = /*jsp.*/parse(toFormat);
					ast = /*pro.*/ast_mangle(ast);
					ast = /*pro.*/ast_squeeze(ast);
					var final_code = /*pro.*/gen_code(ast);
					var formatted = final_code;
					
					if (selectionEmpty) {
						return {text:formatted};
					} else {
						var diff = selectedText.length - formatted.length;
						// Replace whole buffer contents so we can set the selection too.
						return {
							text: text.substring(0,selection.start) + formatted + text.substring(selection.end, text.length),
							selection: {start: selection.start, end: selection.end - diff}
						};
					}
				} catch (e) {
					console.error(e);
					window.alert(e);
					return selectedText;
				}
			}
		});
		provider.connect();
	};
});

	</script>
<h2>This is a <a href="http://wiki.eclipse.org/Orion/How_Tos/Installing_A_Plugin">plugin</a> for the <a href="http://wiki.eclipse.org/Orion">Orion</a> code editor. It works on Orion 0.2 M6.</h2>
</body>
</html>
