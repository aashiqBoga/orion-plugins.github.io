<!DOCTYPE html> 
<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<script type="text/javascript" src="http://orion.eclipse.org/orion/plugin.js"></script> 
	<script type="text/javascript" src="http://csslint.net/js/csslint.js"></script> 
	<script> 
/*******************************************************************************

 *     IBM Corporation - initial API and implementation
 *******************************************************************************/
		window.onload = function() {
			var csslintService = {
					checkSyntax : function(title, contents) {
						var cssResult = CSSLint.verify(contents),
						    messages = cssResult.messages,
						    lines = contents.split(/\r?\n/),
						    problems = [];
						for (var i=0; i < messages.length; i++) {
							var message = messages[i];
							if (message.line) {
								var lineText = lines[message.line - 1];
								var problem = {
									description: message.message,
									line: message.line,
									start: message.col,
									end: lineText.indexOf(message.evidence) + message.evidence.length,
									severity: message.type
								};
								// problem.tooltip = problem.rule.desc;
								// function property will cause serviceregistry error
								problems.push(problem);
							}
						}
						return {problems: problems};
					}
			};
			var provider = new eclipse.PluginProvider();
			var serviceProvider = provider.registerServiceProvider("orion.edit.validator", csslintService, {
				pattern: "\\.css$"
			});
			provider.connect();
			
			//functions:cssResult.stats
		};
	</script> 
</head> 
<body>CSSLint plugin for Orion 0.3
</body> 
</html>
