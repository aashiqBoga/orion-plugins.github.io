<!DOCTYPE html>
<html>
<head>
<title>JS Outliner</title>
<script src="plugin.js"></script>
<script src="require.js"></script>
<script>
/*jslint browser:true*/
/*global require*/

require(["jsoutline"], function(mJsOutline) {
	require.ready(function() {
		register(mJsOutline.service);
	});

	function register(service) {
		var provider = new eclipse.PluginProvider();
		var serviceProvider = provider.registerServiceProvider("orion.edit.contentAssist",
			service,
			{	name: "JavaScript structural outline",
				pattern: "\\.js$"
			});
		/*
		var serviceProvider2 = provider.registerServiceProvider("orion.edit.outline",
				outlineService,
				{	name: "JavaScript structural outline",
					pattern: "\\.js$"
				});
		*/
		provider.connect();
	}
});
</script>
</head>
<body>New outliner for JavaScript</body>
</html>
