<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="plugin.js"></script>
	<script type="text/javascript" src="jsbeautify.js"></script>
	<script type="text/javascript">
	/*jslint onevar: false, plusplus: false */



	// The following registers the JS Beautifier with the Orion text editor:
	window.onload = function() {
		var provider = new eclipse.PluginProvider();
		var indent_size = 4;
		var indent_char = ' ';
		provider.registerServiceProvider(["orion.edit.command", "orion.cm.managedservice"], {
			// ManagedService
			updated: function(properties) {
				console.log('JS Beautifier updated...');
				if (properties) {
					indent_size = properties.indent_size;
					indent_char = properties.indent_char;
				}
			},
			run: function(selectedText, text, selection) {
				var toFormat;
				var selectionEmpty = selection.start === selection.end;
				if (selectionEmpty) {
					toFormat = text;
				} else {
					toFormat = selectedText;
				}
				var formatted = js_beautify(toFormat, {
					indent_size: indent_size,
					indent_char: indent_char
				});
				if (selectionEmpty) {
					return {
						text: formatted
					};
				} else {
					return formatted;
				}
			}
		}, {
			name: "Format JS",
			img: "http://www.jsbeautifier.org/favicon.ico",
			key: ["f", false, false, true], // alt+f
			//				contentType: ["application/javascript"]
			contentType: ["application/javascript", "text/html"],
			pid: "jsbeautify.config"
		});
		provider.registerServiceProvider("orion.core.setting", {}, {
			settings: [{
				pid: 'jsbeautify.config',
				name: 'JS Beautifier',
				tags: 'beautify javascript js jsbeautify'.split(' '),
				category: 'Formatting',
				properties: [{
					id: 'indent_size',
					name: 'Indent size',
					defaultValue: 1,
					options: [{
						label: "1",
						value: '1'
					}, {
						label: "4",
						value: '4'
					}],
					type: 'number'
				}, {
					id: 'indent_char',
					name: 'Indent character',
					defaultValue: '\t',
					options: [{
						label: "Space",
						value: ' '
					}, {
						label: "Tab",
						value: '\t'
					}],
					type: 'string'
				}

				]
			}]
		});
		provider.connect();
	};
	
	</script>
</head>
<body>
<h2>This is a <a href="http://wiki.eclipse.org/Orion/How_Tos/Installing_A_Plugin">plugin</a> for the <a href="http://wiki.eclipse.org/Orion">Orion</a> code editor.</h2>

</body>
</html>
