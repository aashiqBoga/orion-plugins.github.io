<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Reverse Plugin</title>

<script src="plugin.js"></script>
<script>
    /*eslint-env browser*/
    /*eslint no-console:0*/
    /*global orion*/
    window.onload = function() {
        var provider = new orion.PluginProvider();
        var serviceImpl = {
                run: function(text) {
                    return text.split("").reverse().join("");
                }
            };
        var serviceProperties = { name: "Reverse Text", key: ["e", true] };
        provider.registerService("orion.edit.command", serviceImpl, serviceProperties);
        provider.connect(
			function() {
				console.log('reversePlugin connected.');
			},
			function(e) {
				throw e;
			});
    };
</script>
</head>
<body></body>
</html>
